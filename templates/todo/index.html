{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>

            <form action="add_todo" method="post" class="form-inline" >
                {% csrf_token %}
                <input type="text" class="form-control mb-2" name="item" placeholder="type here..">
                <button type="submit" class="btn btn-primary mb-2 ml-2">ADD</button>
            </form>

        </div>
    </div>
    <h2>Tasks To Do .. </h2>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in data %}
                <li class="list-group-item"><b>{{ item.text }}</b>
                <div class="float-right">
                    <form action="delete_todo/{{ item.id }}" method="post">
                    {% csrf_token %}
                    <p>{{ item.added_date }}
                    <button type="submit" class="btn btn-sm btn-danger ml-4">Delete</button>
                    </form>
                </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
